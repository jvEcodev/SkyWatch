<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    <link rel="shortcut icon" href="./assets/favicon_io/favicon.ico" type="image/x-icon">
    <title>Skywash</title>
    
</head>
<body>
    <!-- .... -->
     

    <div class="navBar">
        <div class="logo">
            <h1> <i class="bi bi-stars"  style="color: yellow;"></i> Skywash </h1>
        </div>

        <div class="inputSearch">

            <button onclick="cliquesearchButton()" class="searchButton"> <i class="bi bi-search"></i> </button>
            <input type="text" placeholder="Pesquisar cidade" class="input">
            <h4 class="erro"></h4>
            
        </div>

        <div class="currentLoc">
            <button class="currentLoc"> <i class="bi bi-compass-fill"></i> Current Location</button>
        </div>
        
    </div>
    
    <div class="content">
        <nav class="leftSide">
            <main class="mainWeather">
                <h3>Now</h3>
                <h1 class="Temperature">
                    
                
                </h1>
                <hr>
                <h4 class="date"></h4>
                <h4 class="Location"> </h4>
            </main>
            <h2 class="nextDays" style="font-style: oblique;">
                5 next Days
            </h2>
            <main class="nextDaysWeather">
                <div class="day" id="day1">
                    <h1 class="Temperature">
                       
                    </h1>
                </div>
                <div class="day" id="day2">
                    <h1 class="Temperature">
                        
                    </h1>
                </div>
                <div class="day" id="day3">
                    <h1 class="Temperature">
                        
                    </h1>
                </div>
                <div class="day" id="day4">
                    <h1 class="Temperature">
                       
                    </h1>
                </div>
                <div class="day" id="day5">
                    <h1 class="Temperature">
                       
                    </h1>
                </div>
            </main>   

        </nav>

        <main class="main">
            <nav class="rightSide">
                <h1 style="margin-left: 30px;font-weight: normal;" >Weather Details   <img src="./assets/imagens/check.png" alt=""> <img src=".assets/imagens/delete.png" alt=""> <img src=".assets/imagens/red.png" alt=""> </h1>
                <div class="weather-details">
                    <main class="first">
                        <h1 id="humidity"> </h1>
                        <h1 id="visibility"></h1>
                        <h1 id="pressure"></h1>
                    </main >
                    
                    <main class="second" >
                        <h1 id="sunrise"></h1>
                        <h1 id="sunset"></h1>
                        <h1 id="airQuality"></h1>
                    </main>
                </div>
                
            </nav>
            
            <footer>
                <p>Developed <a target="_blank" href="https://github.com/jvEcodev"> jvEcodev <i class="bi bi-github"></i></a></p>
            </footer>
        </main>
    </div>

   
    

    <script src="./assets/index.js"></script>
</body>
</html>
